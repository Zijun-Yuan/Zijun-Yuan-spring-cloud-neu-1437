    name: admin-personnel-service
  config:
    import: optional:nacos:admin-personnel-service-dev.yml
  profiles:
    active: dev
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
