server:
  port: 9085
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

spring:
  application:
    name: admin-data-service
  config:
    import: optional:nacos:admin-data-service-prod.yml
  cloud:
    sentinel:
      transport:
        dashboard: sentinel-dashboard:8080
        port: 8719
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    timeout: 2592000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/neu1437
    username: root
    password: B430@2023
  redis:
    database: 0
    host: redis
    port: 6379
    timeout: 3600000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  elasticsearch:
    host: elasticsearch
    port: 9200
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss"
    time-zone: GMT

knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.b430.admindataservice.controller
